<html>
  <head>
    <title>Sample</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@1.0.1/dist/browser.script.iife.js"></script>
    <script type="text/ruby">
      # 1) インラインで書いてみる
      require 'js'

      now = Time.now.strftime('%Y-%m-%d %H:%M:%S.%L')

      # putsはconsole.logに出力される
      puts "Hello, world! to console_log #{now}"

      # JS.global[:document]でDOMにアクセスできる
      output = JS.global[:document].getElementById("output")
      output[:innerHTML] = "Hello, world! to html #{now}"
    </script>
  </head>
  <body>
    <h1>Sample rubyをインラインで書く</h1>
    <hr />
    <div id="output"></div>
  </body>
</html>
